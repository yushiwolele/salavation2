{% extends "layouts/base.html" %}
{% load project_extras static %}
{% block title %} test_query {% endblock %}
{% block stylesheets %}
    <style>
        a.no-color {
            color: inherit;
            text-decoration: none;
        }
        .clickable {
            cursor: pointer;
        }
    </style>
{% endblock stylesheets %}
{% block content %}
    <div class="pcoded-content">
        <div class="pcoded-inner-content">
            <div class="page-header">
                <div class="page-block">
                    <div class="row align-items-center">
                        <div class="col-md-12">
                            <div class="page-header-title">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="main-body">
                <div class="card">
                    <div class="card-header d-flex align-items-center">
                        <h5 class="mr-3">
                            <span>
                                <i class="feather icon-home"></i>
                                <a href="{% url 'index' %}">首页</a>
                            </span>
                        </h5>
                        <span class="mr-3">
                            <i class="fa fa-map-marker"></i> test_query
                        </span>
                        <div class="ml-3">
                            <a href="#" id="exportLink" class="no-color">
                                <span class="clickable"><i class="fas fa-arrow-circle-up fa-lg"></i> 导出</span>
                            </a>
                            <a href="#" id="importLink" class="no-color ml-3">
                                <span class="clickable"><i class="fas fa-arrow-circle-down fa-lg"></i> 导入</span>
                            </a>
                        </div>
                    </div>




                    <div class="card-block">
                        <div class="row mb-3">
                            <div class="col-md-2 d-flex align-items-center">
                                <label for="keywordInput" style="white-space: nowrap;" class="col-form-label">关键词</label>
                                <input type="text" class="form-control mx-sm-2" id="keywordInput" placeholder="输入关键词">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-2 d-flex align-items-center">
                                <label for="yiji" style="white-space: nowrap;" class="col-form-label">一级目录</label>
                                <select class="form-control  mx-sm-2" id="yiji">
                                    <option value=""></option>
                                    <option value="category1">类别1</option>
                                    <option value="category2">类别2</option>
                                    <option value="category3">类别3</option>
                                </select>
                            </div>

                            <div class="col-md-2 d-flex align-items-center">
                                <label for="erji" style="white-space: nowrap;" class="col-form-label">二级目录</label>
                                <select class="form-control  mx-sm-2" id="erji">
                                    <option value=""></option>
                                    <option value="category1">类别1</option>
                                    <option value="category2">类别2</option>
                                    <option value="category3">类别3</option>
                                </select>
                            </div>

                            <div class="col-md-2 d-flex align-items-center">
                                <label for="sanji" style="white-space: nowrap;" class="col-form-label">三级目录</label>
                                <select class="selectpicker mx-sm-2" id="sanji" data-live-search="true">
                                    <option value="">请选择</option>
                                </select>
                            </div>

                            <div class="col-md-2 d-flex align-items-center">
                                <label for="siji" style="white-space: nowrap;" class="col-form-label">四级目录</label>
                                <select class="form-control  mx-sm-2" id="siji">
                                    <option value=""></option>
                                    <option value="category1">类别1</option>
                                    <option value="category2">类别2</option>
                                    <option value="category3">类别3</option>
                                </select>
                            </div>


                            <div class="col-md-2 d-flex align-items-center">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="checkboxOption1" value="option1">
                                    <label class="form-check-label" for="checkboxOption1">
                                      我创建的
                                    </label>
{#                                    <input class="form-check-input" type="checkbox" id="checkboxOption1" value="option1">#}
{#                                    <label class="checkbox-inline" for="checkboxOption1">#}
{#                                      我创建的#}
{#                                    </label>#}
                                </div>
                            </div>

                            <div class="col-md-2">
                                <button type="button" class="btn btn-primary" id="xgx_jd_vs_cv_query">查询
                                </button>
                                <button type="button" class="btn btn-primary" id="reset">重置
                                </button>
                            </div>
                        </div>

                    </div>








                </div>
            </div>
        </div>
    </div>
{% endblock content %}
{% block javascripts %}
    <script type="text/javascript">

        let sub_business_select = $("#sanji");
        sub_business_select.append("<option value='APP搜索'>APP</option>");
        sub_business_select.append("<option value='PC搜索'>PC</option>");
        sub_business_select.append("<option value='最新发布搜索'>三级目录1三级目录1三级目录1三级目录1</option>");
        sub_business_select.append("<option value='薪资排序搜索'>三级目录2</option>");
        sub_business_select.selectpicker("refresh");


    </script>
{% endblock javascripts %}
